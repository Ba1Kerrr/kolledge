<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progrecc — Регистрация</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      margin-bottom: 60px;
      font-weight: bold;
    }

    .title {
      font-size: 20px;
      margin-bottom: 40px;
      color: #ccc;
    }

    input {
      width: 80%;
      max-width: 320px;
      padding: 16px;
      font-size: 18px;
      background: #ffffff;
      border: none;
      border-radius: 12px;
      color: white;
      margin-bottom: 40px;
      text-align: center;
    }

    input::placeholder {
      color: #120101;
    }

    .btn {
      width: 80%;
      max-width: 320px;
      padding: 16px;
      font-size: 18px;
      background: #000;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">FITLOG</div>
  <div class="title">Ваше имя</div>

  <input type="text" placeholder="Введите имя" />

  <button class="btn">Далее</button>

</body>
</html>
